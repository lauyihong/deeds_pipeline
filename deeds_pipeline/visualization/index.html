<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Deed Geocoding Results</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Arial, sans-serif; margin: 0; background: #f7f7f8; }
    .container { max-width: 1200px; margin: 0 auto; padding: 16px; }
    h1 { font-size: 22px; margin: 12px 0 16px; }
    .deed { background: #fff; border: 1px solid #e5e7eb; border-radius: 8px; margin: 16px 0; overflow: hidden; }
    .deed-header { padding: 12px 16px; background: #fafafa; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
    .deed-title { font-weight: 600; }
    .meta { color: #6b7280; font-size: 12px; }
    .content { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 12px; }
    .map { height: 420px; border: 1px solid #eee; border-radius: 6px; }
    .panel { background: #fcfcfc; border: 1px solid #eee; border-radius: 6px; padding: 10px; }
    .panel h3 { margin: 0 0 8px; font-size: 14px; }
    .list { list-style: none; padding: 0; margin: 0; max-height: 360px; overflow: auto; }
    .list li { padding: 6px 0; border-bottom: 1px solid #eee; font-size: 12px; }
    .badge { display: inline-block; padding: 2px 6px; border-radius: 999px; font-size: 11px; }
    .badge-green { background: #e7f7ef; color: #116c3f; }
    .badge-orange { background: #fff3e6; color: #8a4b00; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üó∫Ô∏è Deed Geocoding Results</h1>
    <div id="root"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
